<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFA to DFA</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- CSS -->
  <link href="NFAtoDFA.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <br>
    <h1>Theory of Computation Project</h1>
    <h2>NFA to DFA Converter</h2>
    <h2>Declare your NFA</h2>
    <br>
    <div class="main-part">
      <div class="row g-2">
        <div class="col-sm">
          <div class="form-group form-inline">
            <label for="initialStateInput">Initial State:&nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="initialStateInput" />
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group form-inline">
            <label for="finalStatesInput">Final State(s):&nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="finalStatesInput" />
          </div>
        </div>
      </div>

      <div class="form-inline" id="nfa-transitions">
        <div class="production-row">
          &delta;(&nbsp;<input type="text" class="form-control current-state-input" placeholder="Q" />&nbsp;Ã—&nbsp;<input type="text" class="form-control input-symbol" placeholder="&epsilon;" />&nbsp;)&nbsp;=&nbsp;<input type="text"
            class="form-control next-states" />
        </div>
      </div>
      <div class="clearfix"></div>
      <br />


      <div class="col-xs-6 new-production">
        <button id="new-transition" type="button" class="btn btn-outline-dark" title="Create a new transition">
          <span class="glyphicon glyphicon-plus"></span> &nbsp;ClLICK HERE or press &quot;ENTER&quot; for a new transition
        </button>
      </div>
    </div>
    <br>

    <hr style="background:black" />
    <div class="clearfix"></div>
    <h1 id="verify-update-debug">Your NFA</h1>
    <span id="current-nfa-status"></span>
    <div id="current-nfa"></div>

    <div class="clearfix"></div>
    <h1>Resulting DFA</h1>
    <div class="row">
      <div class="col-lg">
        <span id="current-dfa-status"></span>
        <div id="current-dfa"></div>
      </div>
    </div>
    <div class="clearfix">
      <h1>String Testing</h1>
      <div class="form-group form-inline">
        <label for="stringtesting">Enter A string you would like to Test:&nbsp;&nbsp;</label>
        <input type="text" class="form-control" id="teststring" />
      </div>
    </div>
  </div>
  <footer>
    Done By Daniel Al Hassanieh and Ramzi El Achkar
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/17ac6b8a5c.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/viz.js@1.8.1/viz.js" type="javascript/worker"></script>
  <script src="https://unpkg.com/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>
  <script src="NFAtoDFA.js"></script>
</body>

</html>
